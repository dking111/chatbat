<!DOCTYPE html>
<html>
<head>
    <title>Chat bat</title>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
</head>
<body>
    <div id="content">
        <img id="logo" src="/static/assets/logo.png">
        <h1>Welcome to the Chat bat!</h1>
        <input type="text" id="nameInput" placeholder="Enter your nickname...">
        <button id="chatButton" onclick="sendName()">Join Chat</button>
        <script src="/static/js/scripts.js"></script>
        <h2>Pick your profile picture:</h2>
    </div>

    <div id="pfp">
        <ul>
            <li>
                <input type="radio" name="pfpS" id="cb1" value="icon1"  checked="checked"/>
                <label for="cb1"><img src="/static/assets/icon1.png" /></label>
            </li>
            <li>
                <input type="radio" name="pfpS" id="cb2" value="icon2" />
                <label for="cb2"><img src="/static/assets/icon2.png" /></label>
            </li>
            <li>
                <input type="radio" name="pfpS" id="cb3" value="icon3" />
                <label for="cb3"><img src="/static/assets/icon3.png" /></label>
            </li>
        </ul>
    </div>
</body>
</html>
